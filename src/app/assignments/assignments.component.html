<h1 style="text-align: center">Bank Search Application</h1>
<div>
  <mat-card style="position:sticky;top:0px" class="headerclass">
    <mat-form-field>
      <mat-label>City</mat-label>
      <mat-select [(ngModel)]="city">
        <mat-option *ngFor="let city of cities" [value]="city.value">
          {{city.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" class="BankName" (click)="settingBankData(city)">Submit</button>
  </mat-card>
</div>
<span class="progress" *ngIf="progressloder" style="padding-bottom:0px" color="Accent">
  <div class="indeterminate"></div>
</span>

<mat-card>
  <h1>List of Banks in {{city}}</h1>
  <mat-form-field class="filter">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="groupdataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="bank_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank Name</th>
      <td mat-cell *matCellDef="let ELEMENT_DATA1" (click)="clickBankData1(ELEMENT_DATA1.bank_name)"
        style="cursor: pointer;"> {{ELEMENT_DATA1['bank_name']}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:150px"> Year </th>
      <td mat-cell *matCellDef="let ELEMENT_DATA1"
        (click)="clickYearData1(ELEMENT_DATA1.year)"
        style="cursor: pointer;">
        {{ELEMENT_DATA1.year}}</td>
    </ng-container> -->

    <ng-container matColumnDef="ifsc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IFSC </th>
      <td mat-cell *matCellDef="let ELEMENT_DATA1"> {{ELEMENT_DATA1['ifsc']}} </td>
    </ng-container>

    <ng-container matColumnDef="bank_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank ID </th>
      <td mat-cell *matCellDef="let ELEMENT_DATA1"> {{ELEMENT_DATA1['bank_id']}} </td>
    </ng-container>

    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch </th>
      <td mat-cell *matCellDef="let ELEMENT_DATA1"> {{ELEMENT_DATA1['branch']}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedYearColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedYearColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[15,30,50,70,100,150,200,250,300]" showFirstLastButtons></mat-paginator>
</mat-card>
